<ul class="list-group repository-search section">
      <li  class="list-group-item list-group-item-action flex-column align-items-start" data-ng-repeat="repository in vm.repositories">
     <div class="d-flex w-100 justify-content-between">
      <h3 class="mb-1" data-ng-bind="repository.name"></h3>
	  <a target="_blank" data-ng-href="{{repository.html_url}}">{{repository.html_url}}</a>
     </div>
     <p class="mb-1" data-ng-bind="repository.description"></p>
     </li>
    </ul>
