<div class="container-fluid search-container">
  <section class="row">
   <article class="col-xs-12">
     <form>
	 <div class="input-group">
      <input type="text" class="form-control" value="" data-ng-model="vm.searchKey" placeholder="Search repository"/>
	    <div class="input-group-btn">
            <button class="btn btn-primary" type="submit" data-ng-click="vm.getRepositories()"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>
     </div>
     <loading data-flag="vm.isPageLoading"></loading>
     <message data-message="'No repositories found'" data-flag="vm.hasResults"></message>
     <div data-ng-if="vm.repositories.length>0" class="search-results">
      <div class="row">
        <div class="col-md-6"><h4 class="grey">Total {{vm.totalCount}} repositories found</h4></div>
        <div class="col-md-6 text-right"><paging data-get-data="vm.getRepositories()" data-links="vm.links" data-options="vm.options"></paging></div>
      </div>
      <repositories-list data-repositories="vm.repositories"></repositories-list>
     </div>
	 </form>
  </article>
 </section>
</div>
